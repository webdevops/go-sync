---

sync:
  production:
    path: "./local/path/"

    connection:
      ssh: user@example.com

    filesystem2:
    - path: /path/to/project/on/example.com/
      filter:
        exclude:
        - .git
        - node_modules/
      options:
        generate-stubs: true

    database:
    - type: mysql
      database: app
      user: mysql-user
      password: mysql-password
      filter:
        exclude:
        include:
      local:
        database: app
        connection:
          docker: compose:mysql
      options:
        clear-database: true
